<!doctype html>
<head>
	<title>Web Remote - Light</title>
	<meta charset=utf-8>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="TV Remote">
	<meta name="application-name" content="TV Remote">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">
	<script src="https://kit.fontawesome.com/b1e088a62d.js" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
		.button {
			width: 100%;
			height: 100%;
			font-family: sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #404040;
			color: white;
			text-decoration: none;
			font-size: 6vmin;
			margin: auto;
			touch-action: manipulation;
		}
		.disableGestures {
			touch-action: none;
		}
		.roundTop{
			border-radius: 0.5em 0.5em 0 0;
		}
		.roundBottom{
			border-radius: 0 0 0.5em 0.5em;
		}
		.roundLeft{
			border-radius: 0.5em 0 0 0.5em;
		}
		.roundRight{
			border-radius: 0 0.5em 0.5em 0;
		}
		.dontRound{
			border-radius: 0;
		}
	</style>
	<script type=text/javascript>
		$(function() {
			$('[id^=LIGHT]').bind('click', function() {
				$.getJSON('/query/necx/' + $(this).attr("id"),
					function(data) {
					});
				return false;
			});	
		});		
	</script>
</head>
<body class="disableGestures">
	<table style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0; table-layout: fixed;">
		<tbody>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_BRIGHTNESS_UP" class="button roundLeft"><i class="fas fa-sun"></i><i class="fas fa-long-arrow-alt-up"></i></a></td>
				<td><a href=# id="LIGHT_BRIGHTNESS_DOWN" class="button roundRight"><i class="fas fa-sun"></i><i class="fas fa-long-arrow-alt-down"></i></a></td>
				<td><a href=# id="LIGHT_OFF" class="button roundLeft" style="color:red"><i class="fas fa-power-off"></i></a></td>
				<td><a href=# id="LIGHT_ON" class="button roundRight" style="color:green"><i class="fas fa-power-off"></i></a></td>
			</tr>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_RED" class="button" style="background-color:red; border-top-left-radius:0.5em"></a></td>
				<td><a href=# id="LIGHT_GREEN" class="button" style="background-color:green"></a></td>
				<td><a href=# id="LIGHT_BLUE" class="button" style="background-color:blue"></a></td>
				<td><a href=# id="LIGHT_WHITE" class="button roundRight" style="background-color: LightGray"></a></td>
			</tr>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_R1C1" class="button" style="background-color:#ff9900"></a></td>
				<td><a href=# id="LIGHT_R1C2" class="button" style="background-color:#00ff99"></a></td>
				<td><a href=# id="LIGHT_R1C3" class="button" style="background-color:#6600ff"></a></td>
				<td><a href=# id="LIGHT_FLASH" class="button roundTop">Flash</a></td>
			</tr>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_R2C1" class="button" style="background-color:#ffff00"></a></td>
				<td><a href=# id="LIGHT_R2C2" class="button" style="background-color:#00ffff"></a></td>
				<td><a href=# id="LIGHT_R3C3" class="button" style="background-color:#9933ff"></a></td>
				<td><a href=# id="LIGHT_FADE" class="button roundBottom">Rainbow</a></td>
			</tr>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_R3C1" class="button" style="background-color:#ccff33"></a></td>
				<td><a href=# id="LIGHT_R3C2" class="button" style="background-color:#00ccff"></a></td>
				<td><a href=# id="LIGHT_R3C3" class="button" style="background-color:#cc00ff"></a></td>
				<td><a href=/ class="button roundTop" style="background-color: LightGray; color: #404040"><i class="fas fa-home"></i></a></td>
			</tr>
			<tr style="height:16%">
				<td><a href=# id="LIGHT_R4C1" class="button" style="background-color:#99ff33; border-bottom-left-radius:0.5em"></a></td>
				<td><a href=# id="LIGHT_R4C2" class="button" style="background-color:#0099ff"></a></td>
				<td><a href=# id="LIGHT_R4C3" class="button" style="background-color:#ff00ff; border-bottom-right-radius:0.5em"></a></td>
				<td><a href="/extra" class="button roundBottom" style="background-color: LightGray; color: #404040;"><i class="fas fa-caret-left"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
